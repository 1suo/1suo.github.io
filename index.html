<!DOCTYPE html>
<html>
  <head>
	<link href="style.css" rel="stylesheet" type="text/css">
	<title>ISUO</title>
  </head>
  <body>

  <div id="main" class="w3-animate-opacity">
    <div class="hat_container">
	  <div id="logo">
	    <object id="textLogo" data="./isuo.svg" type="image/svg+xml" style="height: 4em;"></object>
	  </div>
	</div>
	<div onclick="bar_close()" style="display:none" id="closeBar">
	</div>
	  <div class="sidebar_int" class="w3-container w3-center w3-animate-right" style="display:none" id="mySidebar">
	    <a href="#" class="contentHeader">Put your stuff here</a>
  	  </div>
	<script>
	function bar_open() {
		document.getElementById("mySidebar").style.display = "inline";
		document.getElementById("closeBar").style.display = "inline";
	}
	function bar_close() {
		document.getElementById("mySidebar").style.display = "none";
		document.getElementById("closeBar").style.display = "none";
	}
	function bar_open() {
		document.getElementById("mySidebar").style.display = "inline";
		document.getElementById("closeBar").style.display = "inline";
	}
	</script>
		<div class="menu">
			<ul>
				<p class="menu_button" id="int" onclick="bar_open()">1</p>
				<p class="menu_button" id="ext" onclick="bar_open()">2</p>
				<p class="menu_button" id="scu" onclick="bar_open()">3</p>
			</ul>
		</div>
	</div>
  </body>
</html>
